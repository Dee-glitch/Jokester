<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn" id="progBtn">Tell Me A Programmer Joke</button>
        <button class="btn" id="miscBtn">Tell Me A Misc Joke</button>
        <button class="btn" id="spookyBtn">Tell Me A Spooky Joke</button>
    
        <!-- Loader -->
        <div class="loader" id="loader" >
            <img src="loader.svg" alt="Loading" >
        </div>
    </div>

    

    <footer>
        <h6>&copy; Deedee 2021  | Data from Web Speech API and Joke API</h6>
    </footer>

    <script src="main.js"></script> 
</body>
</html>
